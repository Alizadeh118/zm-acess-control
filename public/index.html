<!DOCTYPE html>
<html lang="fa">

  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
      .loading_wrap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #FFF;
        display: block;
        position: absolute;
      }

      .loader_logo {
        height: 80px;
        width: 80px;
        position: absolute;
        left: calc(50% - 50px);
        top: 38%;
      }

      .loader_logo img {
        height: 100%;
        width: 100%;
      }

      .loading {

        border: 3px solid rgba(45, 104, 47, 0.45);
        position: absolute;
        left: calc(50% - 35px);
        top: 50%;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border-top-color: #2d682f;
        animation: loader 1s ease-in-out infinite;
        -webkit-animation: loader 1s ease-in-out infinite;
      }

      @keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

    </style>

    <title>سامانه حافظ | زرین مصباح</title>


  </head>

  <body class="text-left">
    <noscript>
      <strong>برای کارکرد صحیح سامانه حافظ باید جاوااسکریپت مرورگر فعال باشد.</strong>
    </noscript>


    <!-- built files will be auto injected -->
    <div class="loading_wrap" id="loading_wrap">
      <div class="loader_logo">
        <img src="<%= BASE_URL %>img/logo.png" class="" alt="logo">
      </div>

      <div class="loading"></div>
    </div>

    <div id="app"></div>
  </body>

</html>
